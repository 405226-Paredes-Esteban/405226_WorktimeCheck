<div class="background">
  <div class="container">
    <div class="auth-container">
      <h1 class="auth-title">Registro</h1>
      <form (ngSubmit)="onSubmit()">
        <label for="name">Nombre Usuario</label>
        <input type="text" id="name" required [(ngModel)]="user.userName" name="userName" />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required [(ngModel)]="user.email" name="email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" required [(ngModel)]="user.password" name="password" />

        <button type="submit">Registrarse</button>
        <p class="switch-form">¿Ya tienes cuenta? <a (click)="redirectLogin()">Iniciar sesión</a></p>
      </form>
    </div>
  </div>
</div>
