<div class="background"> 
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Iniciar Sesión</h1>
        <form (ngSubmit)="onSubmit()">
          <label for="userName">Usuario</label>
          <input type="text" id="userName" required [(ngModel)]="auth.userName" name="userName" />

          <label for="password">Contraseña</label>
          <input type="password" id="password" required [(ngModel)]="auth.password" name="password" />

          <button type="submit">Ingresar</button>
          <p class="switch-form">¿No tienes cuenta? <a (click)="redirectRegister()">Registrarse</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
